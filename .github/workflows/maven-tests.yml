
name: Tests

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  maven-test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: setup java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      
      - name: maven clean test
        run: mvn -B clean test --file pom.xml
